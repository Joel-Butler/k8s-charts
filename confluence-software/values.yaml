# Default values for confluence-software.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: joelanz/confluence-server-arm64
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: 
  runAsUser: 2002
  runAsGroup: 2002
  fsGroup: 2002
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8090

db:
  url: jdbc:postgresql://192.168.88.12:5432/confluencedb
  user: confluenceuser
  driver: org.postgresql.Driver
  type: postgresql
  #schema :
  #password - should be passed as secret from console or secret store.

storage:
  storageSize: 20Gi
  storageClass: nfs-storage-dbdata
  
jvmargs: ""
  
ingress:
  enabled: true
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: cluster-letsencrypt-prod #letsencrypt-staging # letsencyrpt-staging or letsencrypt-prod - requires installed and configured instance of cert-manager.  
  certManager:
    email: joel@jhbutler.info
    issuer: cluster-letsencrypt-prod
  hosts:
  - host: confluence.jhbutler.info
    paths: 
    - /
  tls:
    - hosts:
      - confluence.jhbutler.info 
      secretName: confluenceCert 
  tomcatHost: confluence.jhbutler.info # single record required for tomcat reverse proxy config.
  tomcatProxyPort: "443"
  tomcatScheme: "https"

livenessProbe:
  enabled: false
  ##
  ## Jira loads a little slow
  initialDelaySeconds: 500
  ##
  ## Default Kubernetes values
  periodSeconds: 60
  timeoutSeconds: 4
  successThreshold: 1
  failureThreshold: 5

readinessProbe:
  enabled: false
  ## Jira loads a little slow
  initialDelaySeconds: 500
  ##
  ## Default Kubernetes values
  periodSeconds: 60
  timeoutSeconds: 4
  successThreshold: 1
  failureThreshold: 5

  resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
