apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "gitea.fullname" . }}
  labels:
    {{- include "gitea.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "gitea.fullname" . }}
  selector:
    matchLabels:
      {{- include "gitea.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gitea.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "gitea.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "DB_TYPE"
              value: {{ .Values.db.type }}
            - name: "DB_HOST"
              value: "{{ .Values.db.host }}:{{ .Values.db.port}}"
            - name: "DB_USER"
              valueFrom:
                secretKeyRef:
                  name: {{ template "gitea.secretName" . }}
                  key: db-user
            - name: "DB_PASSWD"
              valueFrom:
                secretKeyRef:
                  name: {{ template "gitea.secretName" . }}
                  key: db-password
            - name: "DB_NAME"
              value: {{ .Values.db.database }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
          - name: data
            mountPath: /data
          - name: gitea-ini
            mountPath: /data/gitea/conf
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: gitea-ini
        configMap: 
          name: {{ .Release.Name }}-configmap
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{if .Values.app.storageClass}}storageClassName: {{ .Values.app.storageClass}}{{ end }}
      resources:
        requests:
          storage: {{ .Values.app.storageSize | quote }}
