# Default values for wikijs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: requarks/wiki
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

db:
  type: mysql
  port: "3306"
  host: mariadb
  #user: 
  #password: 
  database: testdb
  useExternalSecret: true
  externalSecretData: 
    providerPayload: 
      provider: 
        doppler:
          auth:
            secretRef:
              dopplerToken:
                name: doppler-token-wikijs
                key: dopplerToken
    userRef: DB_USER
    passwordRef: DB_PASS


ingress:
  enabled: false
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
    #cert-manager.io/issuer: letsencrypt-staging # letsencyrpt-staging or letsencrypt-prod - requires installed and configured instance of cert-manager.
  certManager:
    email: #without an email account helm will bypass creation of certificate issuers. 
    issuer: #letsencyrpt-staging, letsencrypt-prod 
  hosts:
  - host: some.domain
    paths: 
    - /
  tls:
    - hosts:
      - some.domain 
      secretName: wikitls 

httproute: 
  enabled: true
  hostnames:
    - wiki.jhbutler.info
  gateway: 
    name: defaultgateway
    namespace: gateway

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: "1"
  #   memory: 512Mi
  # requests:
  #   cpu: "200m"
  #s   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
